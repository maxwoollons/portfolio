<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Woollons</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top">
    <header id="navbar">
      <div>
        <h1>Max Woollons</h1>
      </div>
      <div class="darkmode">
        <h4 class="tutorial" style="color: red;">try me</h4>
        <img class="tutorial" id="arrow" src="./svg/arrow-right.svg" alt=""/>
          <h3>Darkmode</h3>
          <input type="checkbox" id="cb">
      </div>
    </header>
    <div class="aboutme">
        <div class="ambox fade-in">
        <h2>My Name is Max Woollons</h2>
        <p>
           Im the developer for you.
        </p>
        <h3 id="abili">Confident in my coding abilities of the following:</h3>
        <div class="flex-container">
        <img class="icon" src="./svg/python.svg" alt="python"/>
        <img class="icon" src="./svg/css3.svg" alt="css"/>
        <img class="icon" src="./svg/html3.svg" alt="html"/>
        <img class="icon" src="./svg/javascript.svg" alt="javascript"/>
        <img class="icon" src="./svg/node-js.svg" alt="node-js"/>
        <img class="icon" src="./svg/firebase.svg" alt="firebase"/>
        <img class="icon" src="./svg/php.svg" alt="php"/>
        <img class="icon" src="./svg/mysql.svg" alt="mysql"/>
        </div>
    </div>
    <img class="fade-in" id="keyboard" src="./keyboard.jpg" alt="keyboard"/>
    </div>
    
  </div>
    <div id="parallax" class="parallax">
      <h2>The world is changing as we speak</h2>

    </div>
    <div class="contact" id="contact">
      <h2>Contact</h2>
      <form id="form-con" action="">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
